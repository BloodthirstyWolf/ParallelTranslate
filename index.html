<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Container</title>
    <style>
        .outer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFEF8; /* Изменен цвет фона внешнего контейнера */
        }

        .inner-container {
            width: 80%;
            margin-bottom: 20vh; /* Установлен отступ в 20% от высоты экрана */
        }

        .title {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <h1 class="title">Заголовок по центру</h1>
        <div class="inner-container">
            <!-- Внутренний контейнер с флексбоксом и всеми его элементами -->
            <div class="container">
                <div class="column">
                    <div class="item">
                        <img src="Point1.png" alt="Point1">
                    </div>
                    <div class="item text">Текст 2</div>
                    <div class="item text">Текст 3</div>
                    <div class="item">
                        <img src="Point3.png" alt="Point3">
                    </div>
                </div>
                <div class="column">
                    <div class="item text">Текст 1</div>
                    <div class="item">
                        <img src="Point2.png" alt="Point2">
                    </div>
                    <div class="item text">Текст 3</div>
                    <div class="item">
                        <img src="Point4.png" alt="Point4">
                    </div>
                </div>
                <div class="divider"></div>
            </div>
        </div>
    </div>
</body>
</html>
