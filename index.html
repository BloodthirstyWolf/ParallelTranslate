<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Container Example</title>
<style>
  #Container3 {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
  }

  .title {
    color: #003320;
    text-align: center;
    text-transform: uppercase;
    font-size: 2em;
  }

  #top-bar {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 1vw; /* Измените толщину полосы по вашему желанию */
    height: 80vh;
    background-color: #003320;
    z-index: 1;
  }

  .circle-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2; /* Обеспечиваем, чтобы круги были поверх полосы */
  }

  .circle {
    width: 10%; /* Радиус круга 5% экрана */
    height: 10%; /* Радиус круга 5% экрана */
    border-radius: 50%; /* Делаем круг */
    background-color: #003320; /* Темно-зеленый цвет */
    color: white; /* Белый цвет для текста внутри круга */
    font-size: 1.5em; /* Размер текста внутри круга */
    display: flex; /* Для вертикального и горизонтального выравнивания */
    justify-content: center; /* Горизонтальное выравнивание по центру */
    align-items: center; /* Вертикальное выравнивание по центру */
    margin-top: 10vh; /* Отступ сверху */
  }

  .circle:nth-child(1) {
    margin-top: 0; /* Нет отступа для первого круга */
  }
</style>
</head>
<body>

<!-- Контейнер с вертикальной полосой -->
<div id="Container3">
  <h1 class="title">Points</h1>
  <div id="top-bar"></div> <!-- Вертикальная полоса -->
  <div class="circle-container">
    <div class="circle">1</div> <!-- Первый круг -->
    <div class="circle">2</div> <!-- Второй круг -->
    <div class="circle">3</div> <!-- Третий круг -->
  </div>
</div>

</body>
</html>
