<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header and Second Container</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Стили для хедера */
  #header-container {
    position: relative;
    width: 100%;
    height: 100px;
    background-color: #003320;
    color: white;
    text-align: center;
    line-height: 100px;
  }

  /* Стили для второго контейнера */
  #second-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url('background1.png');
    background-size: cover;
    background-position: center;
    z-index: 1;
  }

  /* Стили для текста внутри второго контейнера */
  #second-container .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  #second-container .content p {
    color: #003320;
    font-size: 1.2em;
    line-height: 1.5;
    text-align: center;
  }
</style>
</head>
<body>

<!-- Хедер -->
<div id="header-container">
  <h1>Welcome to Our Website!</h1>
</div>

<!-- Второй контейнер -->
<div id="second-container">
  <div class="content">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac felis vel nisl ultricies vulputate. Nullam vehicula purus sed odio malesuada aliquet.</p>
  </div>
</div>

</body>
</html>
