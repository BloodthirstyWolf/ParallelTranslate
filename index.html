<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFEF8;
        }
        
        header {
            width: 100%;
            background-image: url('header_image.png');
            background-size: cover;
            height: auto;
        }
        
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .top-right-buttons button {
            background-color: #003320;
            color: #FFFEF8;
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            margin-left: 10px;
        }
        
        .container {
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .description {
            flex: 1;
            padding: 0 10vw;
        }
        
        .background-image {
            background-image: url('background1.png');
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .description p {
            color: #003320;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-right-buttons">
            <button>Вход</button>
            <button>Регистрация</button>
        </div>
    </header>
    <div class="background-image">
        <div class="container">
            <div class="description">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis euismod mattis magna eget fermentum. Duis euismod mattis magna eget fermentum.</p>
            </div>
        </div>
    </div>
</body>
</html>
