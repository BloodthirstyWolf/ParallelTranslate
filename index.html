<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

        header {
            position: relative;
            width: 100%;
        }

        header img {
            width: 100%;
            height: auto;
        }

        .buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .green-button {
            background-color: #003320;
            color: #FFFEF8;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        .container {
            width: 100vw;
            height: auto;
            background-image: url('background1.png');
            background-size: cover;
        }

        .site-description {
            margin: 20px 10vw 0; /* Убираем нижний отступ */
            color: #FFFEF8;
        }
    </style>
</head>
<body>
    <header>
        <img src="header_image.png" alt="Header Image">
        <div class="buttons">
            <button class="green-button">Вход</button>
            <button class="green-button">Регистрация</button>
        </div>
    </header>
    <div class="container">
        <p class="site-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
</body>
</html>
