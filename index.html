<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Container Example</title>
<style>

/* Общие стили */
@font-face {
  font-family: 'Vela Sans';
  src: url('Vela Sans.ttf') format('truetype');
}

body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
}

#Container3 {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 10px;
}

.title {
  color: #003320;
  text-align: center;
  text-transform: uppercase;
  font-size: 2em;
}

.empty-space {
  height: 30vh;
  width: 100%;
}

.flex-container {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-top: 0;
  margin-bottom: 0;
  flex-grow: 1;
}

.flex-item {
  width: 50%;
  height: auto;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  flex-grow: 1;
}

.flex-item.text {
  flex-basis: 45%;
  font-family: 'Vela Sans', sans-serif;
  font-size: 1.2em;
  text-align: center;
}

.text {
  padding: 10px;
  margin: 0;
  width: 100%;
}

img {
  max-width: 100%;
  max-height: 100%;
  border: none;
}

#top-bar {
  display: none; /* Скрыть вертикальную полосу на десктопе */
}

#decorative-container {
  display: none; /* Скрыть декоративные круги на десктопе */
}

/* Медиа-запрос для десктопа (ширина экрана больше 768px) */
@media only screen and (min-width: 768px) {
  .flex-container {
    flex-direction: row; /* Расположить элементы горизонтально */
  }
  
  .flex-item {
    width: auto; /* Автоматически определить ширину элемента */
    max-width: 45%; /* Ограничить максимальную ширину элемента */
  }
}

</style>
</head>
<body>

<!-- Контейнер с вертикальной полосой -->
<div id="Container3">
  <h1 class="title">Points</h1>
  <div class="empty-space"></div>
  <div class="flex-container">
    <div class="flex-item">
      <img src="Point1.png" alt="Point 1">
    </div>
    <div class="flex-item text">
      <p>1. Войдите в свой аккаунт и нажмите на кнопку "Создать новую страницу" в выпадающем меню или в личном кабинете</p>
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-item text">
      <p>2. Добавьте необходимое вам количество абзацев и вставьте русский и иностранный текст для каждого отдельного абзаца</p>
    </div>
    <div class="flex-item">
      <img src="Point2.png" alt="Point 2">
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-item">
      <img src="Point2.png" alt="Point 2">
