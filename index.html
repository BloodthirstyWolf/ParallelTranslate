<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header with Background Image</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .header {
        background-image: url('header_image.png');
        background-size: cover;
        background-position: center;
        width: 100vw;
        height: auto;
        overflow: hidden;
    }
    .container1 {
        background-image: url('background1.png');
        background-size: contain;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>
    <div class="header">
        <!-- Content for header goes here -->
    </div>
    <div class="container1">
        <!-- Content for container1 goes here -->
    </div>
</body>
</html>
