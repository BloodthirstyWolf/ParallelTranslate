<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            background: url('https://i.postimg.cc/2SmwTJvf/IMG-20231012-213647.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .button {
            background: none;
            border: 2px solid #F70BF3;
            color: #F70BF3;
            padding: 5px 10px;
            margin: 0 10px;
            border-radius: 5px;
        }

        .left-section {
            width: 50%;
            background: url('https://im.wampi.ru/2023/10/13/BEZ-NAZVANIY27_20231013124339.png') no-repeat;
            background-size: contain;
            padding-bottom: 50%;
            position: relative;
        }

        .text-in-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #F70BF3;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sticky-header">
        <button class="button">Кнопка 1</button>
        <button class="button">Кнопка 2</button>
        <button class="button">Кнопка 3</button>
    </div>
    <div class="container">
        <div class="left-section">
            <div class="text-in-circle">
                <h2>О нас</h2>
                <p>Описание сайта</p>
            </div>
        </div>
        <!-- Здесь ваш контент блога -->
    </div>
</body>
</html>
