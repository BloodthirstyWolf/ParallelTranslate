<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header with Buttons</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .header {
        background-image: url('header_image.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 100vw;
        height: auto;
        overflow: hidden;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 20px; /* Adjust padding as needed */
    }
    .button {
        background-color: #003320;
        color: #FFFEF8;
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none;
        margin-left: 10px;
    }
    .container1 {
        background-image: url('background1.png');
        background-size: cover;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>
    <div class="header">
        <a href="#" class="button">Регистрация</a>
        <a href="#" class="button">Вход</a>
    </div>
    <div class="container1">
        <!-- Content for container1 goes here -->
    </div>
</body>
</html>
