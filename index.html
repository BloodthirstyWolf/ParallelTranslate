<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative; /* добавлено для позиционирования псевдоэлемента */
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .item {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        .text {
            padding: 10px;
        }

        .divider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px; /* Ширина полосы */
            background-color: black; /* Цвет полосы */
            content: ""; /* Обязательное свойство для псевдоэлемента */
            left: 50%; /* Размещение по центру контейнера */
            transform: translateX(-50%); /* Сдвиг полосы влево на половину ее ширины */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="item">
                <img src="Point1.png" alt="Point1">
            </div>
            <div class="item text">Текст 2</div>
            <div class="item text">Текст 3</div>
            <div class="item">
                <img src="Point3.png" alt="Point3">
            </div>
        </div>
        <div class="column">
            <div class="item text">Текст 1</div>
            <div class="item">
                <img src="Point2.png" alt="Point2">
            </div>
            <div class="item text">Текст 3</div>
            <div class="item">
                <img src="Point4.png" alt="Point4">
            </div>
        </div>
        <div class="divider"></div> <!-- Псевдоэлемент -->
    </div>
</body>
</html>
