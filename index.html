<!DOCTYPE html>
<html>
<head>
    <title>Окрасы Seal и Ghost Tan</title>
    <style>
        .text-container {
            cursor: pointer;
        }
    </style>
    <script>
        var paragraphs = [
            {
                russian: "Seal вызывает более или менее выраженный золотистый, рыжий или коричневый блеск на черной шерсти. Это часто сопровождается более темной полосой на спине и более темным окрасом на голенях, хвосте и морде. Seal и Ghost Tan, по-видимому, обусловлены неполным доминированием черного пигмента, который не может полностью скрыть рисунок Локуса А у собаки. Но генетика Seal до сих пор остается загадкой.",
                english: "Seal causes a more or less pronounced golden, red or brown sheen on a black coat. This is often accompanied by a darker dorsal stripe and darker coloration on the lower legs, tail and face. Seal and ghost tan seem to be caused by incomplete dominant black that can’t fully mask a dog’s A-Locus pattern. But the genetics of seal is still a mystery."
            },
            {
                russian: "Что такое Seal и Ghost Tan?",
                english: "What are Seal and Ghost Tan?\nSeal and ghost tan commonly only happen on dogs with a KB/ky genotype. Normally this genotype would cause a solid dominant black phenotype in all pigmented areas.\nBut in seal or ghost tan coloration, a yet unknown allele or modifier causes a phenotype that is often described as incomplete dominant black, some kind of modified dominant black or simply “bad black“."
            },
            {
                russian: "\"Seal\" вызывает более или менее выраженный золотистый, рыжий или шоколадный блеск на черной шерсти. Это часто сопровождается более темной полосой на спине и более темным окрасом на голенях, хвосте и морде. \"Seal\" и \"Ghost Tan\", по-видимому, обусловлены неполным доминированием черного пигмента, который не может полностью скрыть рисунок Локуса А у собаки. Но генетика \"Seal\" до сих пор остается загадкой.",
                english: "\"Seal\" causes a more or less pronounced golden, red or brown sheen on a black coat. This is often accompanied by a darker dorsal stripe and darker coloration on the lower legs, tail and face. \"Seal\" and \"Ghost Tan\" seem to be caused by incomplete dominant black that can’t fully mask a dog’s A-Locus pattern. But the genetics of \"Seal\" is still a mystery."
            },
            {
                russian: "<h1>Что такое Seal и Ghost Tan? </h1>",
                english: "<h1>What are Seal and Ghost Tan? </h1>"
            }
        ];

        var currentParagraph = 0;

        function displayParagraph() {
            var paragraphContainer = document.getElementById("paragraph-container");
            var russianParagraph = paragraphs[currentParagraph].russian;
            var englishParagraph = paragraphs[currentParagraph].english;
            paragraphContainer.innerHTML = "<p class='text-container' data-язык='русский'>" + russianParagraph + "</p><p class='text-container' data-язык='английский'>" + englishParagraph + "</p>";
        }

        function changeLanguage(element) {
            if (element.getAttribute("data-язык") === "русский") {
                element.nextElementSibling.style.display = "block";
                element.style.display = "none";
                element.nextElementSibling.setAttribute("data-язык", "английский");
            } else {
                element.previousElementSibling.style.display = "block";
                element.style.display = "none";
                element.previousElementSibling.setAttribute("data-язык", "русский");
                currentParagraph++;
                if (currentParagraph < paragraphs.length) {
                    displayParagraph();
                }
            }
        }

        window.onload = function () {
            displayParagraph();
        };
    </script>
</head>
<body>
    <div id="paragraph-container"></div>
</body>
</html>
