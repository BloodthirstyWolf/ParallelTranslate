<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Container Example</title>
<style>
  /* Стили для основного контейнера */
  #Container3 {
    position: relative;
  }

  /* Стили для контейнера с декоративными элементами */
  #DecorativeContainer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
  }

  /* Стили для декоративной полосы */
  .decorative-line {
    position: absolute;
    top: 20vh; /* Располагаем полосу на 20vh от верхней границы контейнера */
    left: 0;
    width: 5vw;
    height: 100%;
    background-color: #003320; /* Цвет полосы */
    z-index: 1; /* Устанавливаем порядок слоя поверх остальных контейнеров */
  }
</style>
</head>
<body>

<!-- Основной контейнер -->
<div id="Container3">
  <!-- Контент основного контейнера -->
</div>

<!-- Контейнер с декоративными элементами -->
<div id="DecorativeContainer">
  <!-- Декоративная полоса -->
  <div class="decorative-line"></div>
</div>

</body>
</html>
