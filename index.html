<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0e5da; /* Пастельный цвет фона */
        }
        
        .container {
            width: 33%; /* Ширина белого поля для ввода */
            padding: 20px;
            background-color: white;
            border-radius: 20px; /* Закругленные края */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Тень */
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px; /* Закругленные края */
            box-sizing: border-box;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .button {
            padding: 10px 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px; /* Закругленные края */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Введите что-то...">
        <div class="buttons">
            <button class="button">Создать</button>
            <button class="button">Открыть</button>
            <button class="button">Сохранить</button>
            <button class="button">Сохранить как</button>
        </div>
    </div>
</body>
</html>
