<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окрасы Seal и Ghost Tan</title>
</head>
<body>
    <article>
        <p data-lang="ru">Это русский текст.</p>
        <p data-lang="en" style="display:none;">This is English text.</p>
        
        <p data-lang="ru">Ещё один русский параграф.</p>
        <p data-lang="en" style="display:none;">Another English paragraph.</p>
        
        <p data-lang="ru">И ещё один русский абзац для примера.</p>
        <p data-lang="en" style="display:none;">And another English paragraph for example.</p>
    </article>
    
    <script>
        const paragraphs = document.querySelectorAll('p[data-lang]');

paragraphs.forEach(paragraph => {
    paragraph.addEventListener('click', () => {
        const currentLang = paragraph.getAttribute('data-lang');
        
        // Меняем язык только для текущего параграфа
        if (currentLang === 'ru') {
            paragraph.setAttribute('data-lang', 'en');
            paragraph.textContent = 'This is English text.';
        } else if (currentLang === 'en') {
            paragraph.setAttribute('data-lang', 'ru');
            paragraph.textContent = 'Это русский текст.';
        }
    });
});

    </script>
</body>
</html>
