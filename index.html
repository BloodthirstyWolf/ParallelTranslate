<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px; /* Добавлен отступ сверху */
        }

        .item {
            width: 100%; /* Ширина элемента занимает всю ширину контейнера */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; /* Добавлен отступ между строками */
        }

        img {
            max-width: 50px; /* Ширина изображения ограничена до 50px */
            height: auto;
        }

        .text {
            padding: 5px;
            border: 1px solid black; /* Добавлен рамка для текста */
        }

        .title {
            margin-bottom: 20vw; /* Адаптивный отступ снизу заголовка */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item text title">Заголовок</div>
        <div class="item">
            <img src="Point1.png" alt="Point1">
            <div class="text">Текст 1</div>
        </div>
        <div class="item">
            <div class="text">Текст 2</div>
            <img src="Point2.png" alt="Point2">
        </div>
        <div class="item">
            <img src="Point3.png" alt="Point3">
            <div class="text">Текст 3</div>
        </div>
        <div class="item">
            <div class="text">Текст 4</div>
            <img src="Point4.png" alt="Point4">
        </div>
    </div>
</body>
</html>
