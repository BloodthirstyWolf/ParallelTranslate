<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Страница с хедером и двумя контейнерами</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }

    #header-container {
        position: relative;
        width: 100%;
        text-align: center;
        color: white;
        z-index: 2;
        margin-top: 0;
        margin-bottom: 0;
        background-size: 100% 100%;
    }

    #header-image {
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0;
        display: block;
    }

    .buttons {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .button {
        background-color: #fffef8;
        color: #003320;
        padding: 10px 20px;
        border-radius: 20px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        border: none;
        outline: none;
    }

    .button:hover {
        background-color: #003320;
        color: white;
    }

    .container {
        width: 100%;
    }

    .container-1 {
        min-height: 100vh;
        width: 100%;
        background-image: url('background_image.svg');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
    }

    .container-1 .description {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        color: white;
    }

    #second-container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('background2.png');
        background-size: cover;
        background-position: center;
        z-index: 1;
    }

    #top-bar {
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: calc(100% - 100px); /* 100px для высоты хедера и кнопок */
        background-color: #003320;
        transform: translateX(-50%);
        z-index: 2; /* Поверх второго контейнера */
    }

    #decorative-container {
        position: absolute;
        top: 50px; /* Учитываем высоту хедера */
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: calc(100% - 50px); /* 50px для высоты хедера */
        z-index: 2; /* Поверх второго контейнера */
    }

    .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #003320;
        color: white;
        font-size: 0.8em;
        z-index: 2; /* Поверх второго контейнера */
    }

    .circle:nth-child(1) {
        margin-top: calc(50% - 10px); /* Первый круг располагается посередине между первым и вторым контейнером */
    }

    @media (min-width: 768px) {
        /* Сужаем изображения на десктопной версии */
        #second-container .flex-item img {
            max-width: 80%;
        }
    }

</style>
</head>
<body>

<div id="header-container">
    <img id="header-image" src="header_image.png" alt="Header Image">
    <div class="buttons">
        <button class="button" onclick="showNotification('Вход')">Вход</button>
        <button class="button" onclick="showNotification('Регистрация')">Регистрация</button>
        <button class="button" onclick="showNotification('Создать страницу')">Создать страницу</button>
        <button class="button" onclick="showNotification('FAQ')">FAQ</button>
    </div>
</div>

<div class="container container-1">
    <div class="description">
        <h1>Описание</h1>
        <p>Здесь вы можете добавить описание вашего сайта или чего-то еще, что вам нужно.</p>
    </div>
</div>

<div id="second-container">
    <!-- Ваш контент второго контейнера здесь -->
</div>

<!-- Вертикальная полоса и круги -->
<div id="top-bar"></div>
<div id="decorative-container">
    <div class="circle"></div>
    <div class="circle">1</div>
    <div class="circle">2</div>
    <div class="circle">3</div>
</div>

</body>
</html>
