<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header and Second Container</title>
<style>
body {
  font-family: 'Montserrat', sans-serif;
  margin: 0; /* Убираем внешние отступы */
  padding: 0; /* Убираем внутренние отступы */
}

/* Стили для хедера */
#header-container {
  position: relative; /* Устанавливаем позицию относительно */
  width: 100%;
  text-align: center; /* Выравниваем текст по центру */
  color: white; /* Устанавливаем белый цвет текста */
  z-index: 2; /* Помещаем хедер выше второго контейнера */
}

#header-image {
  width: 100%;
  height: auto;
}

.buttons {
  position: absolute;
  top: 20px;
  left: 20px;
}

.button {
  background-color: #fffef8;
  color: #003320;
  padding: 10px 20px;
  border-radius: 20px;
  margin-right: 10px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
  border: none;
  outline: none;
}

.button:hover {
  background-color: #003320;
  color: white;
}

/* Стили для второго контейнера */
#second-container {
  position: relative;
  width: 100%;
  height: 100vh;
  background-image: url('background1.png');
  background-size: cover;
  background-position: center;
  z-index: 1;
}

#second-container .content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

#second-container .content p {
  color: #003320;
  font-size: 1.2em;
  line-height: 1.5;
  text-align: center;
}

</style>
</head>
<body>

<!-- Хедер -->
<div id="header-container">
  <img id="header-image" src="header_image.png" alt="Header Image">
  <div class="buttons">
    <button class="button" onclick="showNotification('Вход')">Вход</button>
    <button class="button" onclick="showNotification('Регистрация')">Регистрация</button>
    <button class="button" onclick="showNotification('Создать страницу')">Создать страницу</button>
    <button class="button" onclick="showNotification('FAQ')">FAQ</button>
  </div>
</div>

<!-- Второй контейнер -->
<div id="second-container">
  <div class="content">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
  </div>
</div>

</body>
</html>
