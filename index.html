<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Header with Background</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .header {
    background-image: url('header_image.png');
    background-size: cover;
    width: 100vw;
    height: auto;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }
  .container1 {
    background-image: url('background1.png');
    background-size: contain;
    background-repeat: no-repeat;
    width: 100vw;
    height: 100vh;
    padding-top: /* height of header */  /* If you know the exact height of the header, use that value here */
  }
</style>
</head>
<body>
<div class="header"></div>
<div class="container1"></div>
</body>
</html>
