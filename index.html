<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Container</title>
    <style>
        .outer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20vh;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .inner-container {
            display: flex;
            width: 80%; /* Примерная ширина внутреннего контейнера */
            height: auto; /* Высота контейнера автоматически подстраивается под содержимое */
            background-color: #FFFEF8;
            position: relative;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .item {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Исправлено */
        }

        img {
            width: 100%; /* Изменено */
            height: 100%; /* Изменено */
            object-fit: cover; /* Исправлено */
        }

        .text {
            padding: 10px;
        }

        .divider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #003320;
            content: "";
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="title">Заголовок по центру</div>
        <div class="inner-container">
            <div class="column">
                <div class="item">
                    <img src="Point1.png" alt="Point1">
                </div>
                <div class="item text">Текст 2</div>
                <div class="item text">Текст 3</div>
                <div class="item">
                    <img src="Point3.png" alt="Point3">
                </div>
            </div>
            <div class="column">
                <div class="item text">Текст 1</div>
                <div class="item">
                    <img src="Point2.png" alt="Point2">
                </div>
                <div class="item text">Текст 3</div>
                <div class="item">
                    <img src="Point4.png" alt="Point4">
                </div>
            </div>
            <div class="divider"></div>
        </div>
    </div>
</body>
</html>
