<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с дизайном</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0e6f3; /* Пастельный цвет фона */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 33%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            width: calc(25% - 10px);
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Введите что-то...">
        <div class="buttons">
            <div class="button">Кнопка 1</div>
            <div class="button">Кнопка 2</div>
            <div class="button">Кнопка 3</div>
            <div class="button">Кнопка 4</div>
        </div>
    </div>
</body>
</html>
