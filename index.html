<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Страница с хедером и двумя контейнерами</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        position: relative;
    }

    #top-bar {
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: calc(100% - 100px); /* 100px для высоты хедера и кнопок */
        background-color: #003320;
        transform: translateX(-50%);
        z-index: 3;
    }

    #decorative-container {
        position: absolute;
        top: 50px; /* Учитываем высоту хедера */
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: calc(100% - 50px); /* 50px для высоты хедера */
        z-index: 3;
    }

    .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #003320;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.8em;
        position: relative;
        z-index: 4;
    }

    .circle::before {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: calc(100% - 100px);
        background-color: #003320;
        z-index: -1;
    }

    .circle:first-child::before {
        height: calc(50% - 10px); /* 10px - половина высоты круга */
    }

    .circle:last-child::before {
        height: calc(50% - 10px); /* 10px - половина высоты круга */
        top: auto;
        bottom: 100%;
    }

    .circle:nth-child(2)::before,
    .circle:nth-child(3)::before {
        height: calc(100% - 20px); /* 20px - высота круга */
    }

    #second-container {
        z-index: 2;
    }

</style>
</head>
<body>

<div id="header-container">
    <!-- Ваш заголовок и кнопки -->
</div>

<div class="container container-1">
    <!-- Содержимое первого контейнера -->
</div>

<div id="second-container">
    <!-- Содержимое второго контейнера -->
</div>

<div id="top-bar"></div>

<div id="decorative-container">
    <div class="circle">1</div>
    <div class="circle">2</div>
    <div class="circle">3</div>
</div>

</body>
</html>
