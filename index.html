<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Пастельная страница</title>
<style>
  body {
    background-color: #f0e6f6; /* Пастельный фон */
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  #header {
    background-color: #ffffff; /* Белый цвет хедера */
    padding: 20px;
    text-align: center;
  }

  .button {
    background-color: #ffffff; /* Белые кнопки */
    color: #000000; /* Черный цвет текста на кнопках */
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 20px; /* Закругленные края */
    cursor: pointer;
  }

  #input-field {
    width: 33%; /* 33% ширины страницы */
    height: 20px; /* 20px высоты */
    margin: 20px auto; /* Позиционирование по центру */
    padding: 10px;
    border: none;
    border-radius: 20px; /* Закругленные края */
  }
</style>
</head>
<body>

<div id="header">
  <button class="button">Кнопка 1</button>
  <button class="button">Кнопка 2</button>
  <button class="button">Кнопка 3</button>
  <button class="button">Кнопка 4</button>
</div>

<input type="text" id="input-field" placeholder="Введите что-нибудь">

</body>
</html>
