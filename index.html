<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            background-color: #FFFEF8;
            padding: 10px;
        }

        .item {
            flex: 1 0 50%; /* Два столбца */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .text {
            padding: 10px;
        }

        .big-text {
            flex: 1 0 100%; /* Один элемент, занимающий всю ширину */
            text-align: center;
            font-weight: bold;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big-text">Заголовок</div>
        <div class="item">
            <img src="Point1.png" alt="Point1">
            <div class="text">Текст 1</div>
        </div>
        <div class="item">
            <div class="text">Текст 2</div>
            <img src="Point2.png" alt="Point2">
        </div>
        <div class="item">
            <img src="Point3.png" alt="Point3">
            <div class="text">Текст 3</div>
        </div>
        <div class="item">
            <div class="text">Текст 4</div>
            <img src="Point4.png" alt="Point4">
        </div>
    </div>
</body>
</html>
